<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://cdn.pixabay.com/photo/2017/08/06/22/01/books-2596809_1280.jpg");
      background-size: cover; /* Ajusta la imagen de fondo para cubrir todo el cuerpo */
      background-position: center; /* Centra la imagen de fondo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .company-box {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
      color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    .company-logo {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .company-name {
      font-size: 36px;
      font-weight: bold;
    }
    .menu-container {
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .menu-title {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-list {
      list-style-type: none;
      padding: 0;
    }
    .menu-item {
      margin-bottom: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .menu-link {
      text-decoration: none;
      color: #333;
      font-size: 24px;
    }
    .menu-link:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="company-box">
  <img class="company-logo" src="https://cdn.pixabay.com/photo/2016/03/19/04/40/cap-1266204_1280.png" alt="Logo de TopEducation">
  <span class="company-name">TopEducation</span>
</div>
<div class="container menu-container">
  <h1 class="menu-title">Menú Principal</h1>
  <ul class="menu-list">
    <li class="menu-item">
      <a class="menu-link" th:href="@{/formulario}">Formulario de Inscripción</a>
    </li>
    <li class="menu-item">
      <a class="menu-link" th:href="@{/list}">Lista de Estudiantes</a>
    </li>
  </ul>
</div>
</body>
</html>
