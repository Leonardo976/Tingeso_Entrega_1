<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Estudiantes - My Web App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-sm {
      margin-top: 20px;
    }
    .btn-menu {
      margin-bottom: 10px;
    }
    .btn-menu a {
      text-decoration: none;
      color: #fff;
    }
    .btn-menu a:hover {
      text-decoration: none;
      color: #fff;
    }
    .table {
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .thead-dark th {
      background-color: #343a40;
      color: #fff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>
<body>
<div class="container-sm">
  <h1>Lista de Estudiantes</h1>
  <div class="btn-menu">
    <a class="btn btn-primary" th:href="@{/}" role="button">Volver al Menú Principal</a>
    <a class="btn btn-success" th:href="@{/formulario}" role="button">Nuevo Estudiante</a>
  </div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Rut</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Fecha de Nacimiento</th>
      <th>Tipo de Colegio de Procedencia</th>
      <th>Nombre del Colegio</th>
      <th>Año de Egreso del Colegio</th>
      <th>Puntaje Promedio de Pruebas</th> <!-- Cambio de nombre -->
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiantes}">
      <td th:text="${estudiante.id}"></td>
      <td th:text="${estudiante.rut}"></td>
      <td th:text="${estudiante.nombres}"></td>
      <td th:text="${estudiante.apellidos}"></td>
      <td th:text="${estudiante.fechaNacimiento}"></td>
      <td th:text="${estudiante.tipoColegioProcedencia}"></td>
      <td th:text="${estudiante.nombreColegio}"></td>
      <td th:text="${estudiante.anioEgresoColegio}"></td>
      <td th:text="${#strings.toString(estudiante.puntajePromedioPruebas)}"></td> <!-- Convertir a string -->

      <td>
        <a class="btn btn-primary" th:href="@{'/editarEstudiante/' + ${estudiante.id}}" role="button">Editar</a>
        <form th:action="@{'/eliminarEstudiante/' + ${estudiante.id}}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este estudiante?')">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
